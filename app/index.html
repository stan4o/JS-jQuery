<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>

        <!-- Meta Info -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Stanimir Panayotov's Blog">
        <meta name="author" content="Stanimir Panayotov">
        <meta name="keywords" content="angularjs, blog, html, css, javascript, jquery, php">

        <title>Angular App</title>

        <!-- CSS -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body ng-controller="AppController">

        <nav class="navbar navbar-inverse navbar-static-top">

            <div class="container">

                <a href="#/" class="navbar-brand">My Angular App</a>

                <ul class="nav navbar-nav navbar-right" ng-if="!AuthService.isLoggedIn()">
                    <li><a href="#/login">Login</a></li>
                    <li><a href="#/register">Register</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right" ng-if="AuthService.isLoggedIn()">
                    <li><a href ng-click="logout()">{{AuthService.getCurrentUser().username}}, Logout</a></li>
                </ul>

            </div>

        </nav>
        <section class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="alert alert-{{ notifyClass }}">{{ notification }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" ng-include="'partials/leftSideBar.html'">
                    <!-- Left Sidebar -->
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <div ng-view></div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <!-- Right Sidebar -->
                </div>
            </div>

        </section>

        <footer class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="navbar-text">Example app build by Stanimir Panayotov</p>
            </div>
        </footer>

    <!-- Vendor JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/AppController.js"></script>
    <script src="js/controllers/LoginController.js"></script>

    <!-- Services -->
    <script src="js/services/AuthService.js"></script>

    </body>
</html>
