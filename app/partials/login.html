<div class="container" ng-controller="LoginController">
    <div class="row">
        <form class="form-horizontal" name="loginForm">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="username" placeholder="Enter Username" data-ng-model="credentials.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" data-ng-model="credentials.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-info" ng-click="login(credentials)" data-ng-disabled="loginForm.$invalid">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
